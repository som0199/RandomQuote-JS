<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar px-3 p-4 bg-light bg-gradient shadow" style="--bs-bg-opacity: 0.5">
        <div class="container-fluid ">
          <a class="navbar-brand text-dark d-flex" href="#">
            <img src="quote.png" alt="Logo" width="60" height="60" >
            <h2 class="mx-4" >Random Quotes</h2>
          </a>
        </div>
      </nav>
      <div class="container">
        <div class="quote-container" id="quote-container">
            <h3 class="quote-text" id="quote">Your Quote Here...</h3>
            <p class="quote-author" id="author">- Author</p>
            <p id="type">Tag:-</p>
            <button class="quote-button" id="new-quote">New Quote</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
